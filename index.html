<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="titulo">Encriptador de Texto</h1>
    <div class="container">
    <textarea id="texto" class="texto1"  placeholder="Ingrese el texto a encriptar/desencriptar. 
    No se aceptan caracteres especiales: !$%#@*&, etc" ></textarea>
    <div class="botones">
    <button id="encriptar" class="botones">Encriptar</button>
    <button id="desencriptar" class="botones">Desencriptar</button>
    <button id="copiar" class="botones">Copiar</button>
    <button id="limpiar" class="botones">Limpiar</button>
    </div>
    <textarea id="resultado" class="texto2" placeholder="Resultado" readonly></textarea>

<style>
    textarea {
        resize: none;
    }
</style>
    </div>
    
    <footer>
        <p class="CopyRight">&copy;2024 Keiner Gonzalez</p>
    </footer>
</body>

<script src="Logica.js"></script>
</html>
